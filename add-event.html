<div class="form-confirm">
  <span>Formularz został wysłany. Za chwilę nastąpi przekierowanie na stronę główną</span>
</div>
<form id="form" action="/" method="GET">
  <h1>Dodaj wydarzenie</h1>
  <input type="text" placeholder="Nazwa wydarzenia *" class="form-name" required>
  <input type="text" placeholder="Kto jest organizatorem wydarzenia? *" class="form-organizer" required>
  <input type="text" placeholder="Data *" onfocus="(this.type='date')"  class="form-date" required>
  <input type="text" placeholder="Godzina *" onfocus="(this.type='time')"  class="form-hour" required>
  <input type="text" placeholder="Adres *" class="form-address" required>
  <label for="">Cena *</label>
  <div class="checkbox-container">
    <div class="checkbox-wrap">
      <input type="checkbox" class="checkbox" checked>
      <label for="">Bezpłatne</label>
    </div>
    <div class="checkbox-wrap">
      <input type="checkbox" class="checkbox2">
      <label for="">Płatne</label>
    </div>
  </div>
  <!-- <input type="text" class="form-description" placeholder="Opis wydarzenia *" required> -->
  <textarea name="" id="" cols="30" rows="10" class="form-description" placeholder="Opis wydarzenia *" required></textarea>
  <!-- <div class="btn-container">
    <button class="btn-add-photo">Dodaj zdjęcie *</button>
  </div> -->
  <input type="text" class="form-link" placeholder="Link do wydarzenia">
  <div class="btn-container">
    <button type="submit" class="btn-primary">Wyślij</button>
  </div>

</form>
<script src="js/mobile-menu.js"></script>
<script src="js/add-event.js"></script>
</body>
</html>
