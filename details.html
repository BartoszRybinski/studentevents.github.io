<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>StudentEvent</title>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
  <header>
    <nav>
      <div class="logo-container" data-aos="fade-up">
         <a href="index.html"><img src="img/logo.svg" alt="Logo StudentEvent"></a>
       </div>
       <div class="hamburger-btn" data-aos="fade-up">
         <div class="bar bar1"></div>
         <div class="bar bar2"></div>
         <div class="bar bar3"></div>
       </div>
      <div class="hamburger-menu-container">
        <div class="btn-close-container">
           <div class="btn-close bar1"></div>
           <div class="btn-close bar2"></div>
        </div>
        <div class="hamburger-menu-logo">
           <a href="index.html"><img src="img/logo.svg" alt="Logo StudentEvent"></a>
         </div>
         <div class="hamburger-menu-nav-links">
           <ul>
             <li><a href="index.html" class="nav-link">Strona główna</a></li>
             <li><a href="partners.html" class="nav-link">Partnerzy</a></li>
             <li><a href="community.html" class="nav-link">Kontakt</a></li>
           </ul>
         </div>
      </div>
      <ul class="nav-links" data-aos="fade-up">
        <li><a href="index.html" class="nav-link">Strona główna</a></li>
        <li><a href="partners.html" class="nav-link">Partnerzy</a></li>
        <li><a href="community.html" class="nav-link">Kontakt</a></li>
      </ul>
    </nav>
  </header>

  <section class="section-details">
    <div class="section-details-container" data-aos="fade-up">
      <div class="details-content">
        <span>Nazwa wydarzenia: </span><span class="details-name"></span>
      </div>
      <div class="details-content">
        <span>Organizator: </span><span class="details-organizer"></span>
      </div>
      <div class="details-content">
        <span>Adres: </span><span class="details-address"></span>
      </div>
      <div class="details-content">
        <span>Data i godzina: </span><span class="details-hour"></span>
      </div>
      <div class="details-content">
        <span>Cena: </span><span class="details-price"></span>
      </div>
      <div class="details-content">
        <span>Opis: </span><span class="details-description">brak</span>
      </div>
      <div class="details-content">
        <span>Link do wydarzenia: </span><a href="" class="details-link"></a>
      </div>
    </div>
  </section>

  <section class="section-events">
    <h1 data-aos="fade-up">Nadchodzące wydarzenia</h1>
    <div class="event-date" data-aos="fade-up"></div>
    <div class="section-events-container" data-aos="fade-up">
      <div class="event-container">
        <img src="img/up-logo.png" alt="Logo Uniwersytetu Pedagogicznego w Krakowie">
        <div class="content-wrap">
          <h2></h2>
          <span></span>
          <span></span>
          <span></span>
        </div>
        <span class="event-price">Bezpłatne</span>
        <a href="#" class="btn-href"><button class="btn-primary">Więcej</button></a>
      </div>
    </div>
  </section>


<script src="js/mobile-menu.js"></script>
<script src="js/event-handling.js"></script>
<script src="js/fetch-details.js"></script>
</body>
</html>
